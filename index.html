<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="css/styl.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-bars"></i>
                <a href=""><img src="images/logo.png" alt="logo.png"></a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for anything">
            </div>
            <div class="user">
                <div class="notification">
                    <i class="fa-regular fa-bell"></i>
                    <span>2</span>
                </div>
                <div class="user-info">
                    <div class="img">
                        <img src="images/user.png" alt="user.png">
                    </div>
                    <div class="name">
                        <span>hi, mohamed</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="d-content">
        <div class="side-bar">
            <div class="container">
                <div class="user">
                    <div class="user-img">
                        <img src="images/user.png" alt="user.png">
                        <span>2</span>
                    </div>
                    <h3>Michael D. Powell</h3>
                    <h5>Poker Master</h5>
                    <div class="icons">
                        <span><img src="images/money.png" alt="money.png"></span>
                        <span><img src="images/magic.png" alt="magic.png"></span>
                        <span><img src="images/award.png" alt="award.png"></span>
                    </div>
                </div>
                <ul>
                    <li> <img src="images/games.png" alt="games.png"><a href="">games</a></li>
                    <li> <img src="images/videos.png" alt="videos.png"><a href="">videos</a></li>
                    <li> <img src="images/events.png" alt="events.png"><a href="">events</a></li>
                    <li> <img src="images/leaderbords.png" alt="leaderbords.png"><a href="">leaderboards</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet fugiat repudiandae libero rem ipsa
                    aliquid?</p>

                <ul>
                    <li> <img src="images/games.png" alt="games.png"><a href="">games</a></li>
                    <li> <img src="images/videos.png" alt="videos.png"><a href="">videos</a></li>
                    <li> <img src="images/events.png" alt="events.png"><a href="">events</a></li>
                    <li> <img src="images/leaderbords.png" alt="leaderbords.png"><a href="">leaderboards</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- Main Js -->
    <script src="js/main.js"></script>
</body>

</html>
