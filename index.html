<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="css/styl.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-bars"></i>
          <a href=""><img src="images/logo.png" alt="logo.png" /></a>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for anything" />
        </div>
        <div class="profil">
          <div class="notification">
            <i class="fa-regular fa-bell"></i>
            <span>2</span>
          </div>
          <div class="profil-info">
            <div class="img">
              <img src="images/user.png" alt="user.png" />
            </div>
            <div class="name">
              <span>hi, mohamed</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="main-section">
      <div class="side-bar">
        <div class="user">
          <div class="user-img">
            <span>2</span>
            <img src="images/user.png" alt="user.png" />
          </div>
          <div class="user-text">
            <h3>Michael D. Powell</h3>
            <h5>Poker Master</h5>
          </div>
          <div class="user-icon">
            <span><img src="images/money.png" alt="money.png" /></span>
            <span><img src="images/magic.png" alt="magic.png" /></span>
            <span><img src="images/award.png" alt="award.png" /></span>
          </div>
        </div>
        <ul>
          <li>
            <a class="active" href=""
              ><span><img src="images/games.png" alt="games.png" />games</span>
              <i>3</i></a
            >
            <ul class="sub-mune">
              <li><a href="">Competitions</a></li>
              <li><a href="">Pending</a></li>
            </ul>
          </li>
          <li>
            <a href=""
              ><span
                ><img src="images/videos.png" alt="videos.png" />videos</span
              ><i>2</i></a
            >
          </li>
          <li>
            <a href=""
              ><span
                ><img src="images/events.png" alt="events.png" />events</span
              ><i>6</i></a
            >
          </li>
          <li>
            <a href=""
              ><span
                ><img
                  src="images/leaderbords.png"
                  alt="leaderbords.png"
                />leaderboards</span
              ></a
            >
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div class="top-nav">
          <div class="filter">
            <select name="" id="">
              <option value="">categories</option>
              <option value="">categorie 1</option>
              <option value="">categorie 2</option>
              <option value="">categorie 3</option>
            </select>
          </div>
          <div class="links">
            <li><a href="">Recommended</a></li>
            <li><a href="">Trending Games</a></li>
            <li><a href="">New Releases</a></li>
          </div>
          <div class="show">
            <div class="gird"><i class="fa-solid fa-list-ul"></i></div>
            <div class="list"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
        </div>
      </div>
    </section>

    
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- Main Js -->
    <script src="js/main.js"></script>
  </body>
</html>
